<?php





$sql = "SELECT identyfikator_matki,data_urodzenia,COUNT(identyfikator_matki) as 'liczba',COUNT(data_urodzenia) as 'liczba2'
FROM noworodki
group by identyfikator_matki 
HAVING liczba>1 AND liczba2>1";
$result = $conn->query($sql);

if (mysqli_num_rows($result) > 0) 
{
    echo"<table border=\"1\">";
    while($row = mysqli_fetch_assoc($result)) 
    {
        echo'<tr><td>' . $row["data_urodzenia"] . '</td></tr>';
    }
    echo "</table>";
} 

?>
