<?php

$sql = "SELECT mamy.id_mamy, noworodki.identyfikator_matki, mamy.imie, noworodki.imie, noworodki.data_urodzenia
FROM mamy
INNER JOIN noworodki ON mamy.id_mamy = noworodki.identyfikator_matki
WHERE mamy.imie=noworodki.imie";
	
$result = $conn->query($sql);

if (mysqli_num_rows($result) > 0) 
{
    echo"<table border=\"1\">";
    while($row = mysqli_fetch_assoc($result)) 
    {
        echo'<tr><td>' . $row["imie"] . '</td><td>' . $row["data_urodzenia"] . '</td></tr>';
    }
    echo "</table>";
}
